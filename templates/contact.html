<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 4px solid;
        }

        header a {
            color: #444;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header #logo {
            text-align: center;
            margin: 0;
        }

        header .main-nav {
            display: none;
        }

        header #menu-icon {
            display: none;
            color: #e8491d;
            font-size: 2em;
            cursor: pointer;
        }

        header .main-nav li {
            display: inline;
        }

        header .main-nav li a {
            margin-right: 20px;
            text-decoration: none;
            color: #444;
            text-transform: uppercase;
            font-size: 16px;
        }

        header .main-nav #nav {
            display: none;
            padding-top: 30px;
        }

        header .main-nav #nav a {
            display: block;
            margin: 0;
            padding: 0;
            text-align: center;
            margin-bottom: 5px;
        }

        header .main-nav #nav a:hover {
            background: none;
            color: #fff;
        }

        header #menu-icon {
            display: none;
        }

        @media screen and (max-width: 768px) {
            header #menu-icon {
                display: block;
            }

            header #menu-icon {
                display: block;
            }

            header .main-nav {
                display: none;
            }

            header .main-nav {
                display: none;
                background: #666;
            }

            header .main-nav a {
                display: block;
                border-bottom: 1px solid #444;
            }

            header .main-nav a {
                display: block;
                background: #666;
            }

            header .main-nav #nav {
                display: block;
                background: #666;
            }
        }

        section {
            padding: 20px 0;
        }

        section form {
            margin: 0 auto;
            width: 50%;
        }

        section form input,
        section form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        section form button {
            background: #e8491d;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
             
            <nav class="main-nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div id="menu-icon">&#9776;</div>
        </div>
    </header>

    <section>
        <div class="container">
            <div id="logo">< Contact ></Contact></div>
            <form action="process_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <script>
        var menuIcon = document.getElementById('menu-icon');
        var mainNav = document.querySelector('.main-nav');

        menuIcon.addEventListener('click', function () {
            if (mainNav.style.display === 'block') {
                mainNav.style.display = 'none';
            } else {
                mainNav.style.display = 'block';
            }
        });
    </script>
</body>

</html>
